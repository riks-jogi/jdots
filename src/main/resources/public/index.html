  <head>
    <meta charset="UTF-8" />

    <title>Dotfiles</title>

  <body>
    <div class="modal">
      <p></p>
      <form class="form-box auth" onsubmit="submitAuth(this); return false">
        <div class="input-box auth">
          <input type="text" name="username" required="true" />
          <label>User name</label>
        </div>
        <div class="input-box auth">
          <input type="password" name="password" required="true" />
          <label>Password</label>
        </div>
        <img src="./assets/loading.svg" />
        <button
          type="submit"
          class="filebutton auth"
          title="Start tracking this file"
        >
          Submit
        </button>
      </form>

      <a class="modalbutton" onclick="modalClose()">Close</a>
      <div class="lightsout"></div>
    </div>
    <div class="gui">
      <div class="container filetable">
        <span class="tablehead">
          <p></p>
          <p>id</p>
          <p>file name</p>
          <p>file path</p>
          <a>Sync Action</a>
        </span>

        </span> -->

        <form class="form-box fileadd" onsubmit="return addDialog(this)">
          <button
            type="submit"
            class="filebutton add"
            title="Start tracking this file"
          >
            +
          </button>
          <p></p>
          <div class="input-box add">
            <input type="text" name="name" required="true" />
            <label>File name</label>
          </div>
          <div class="input-box add">
            <input type="text" name="path" required="true" />
            <label>File Path</label>
          </div>
          <a class="passive">Add a new file</a>
        </form>
      </div>
    </div>
    <script src="./assets/requests.js"></script>
